<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-br">
<head>


	<!--META-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Fimple - Login</title>

	<!--STYLESHEETS-->
	<link href="css/style.css" rel="stylesheet" type="text/css" />

	<!--SCRIPTS-->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
	<!--Slider-in icons-->
	<script type="text/javascript">
		$(document).ready(function() {
			$(".username").focus(function() {
				$(".user-icon").css("left","-48px");
			});
			$(".username").blur(function() {
				$(".user-icon").css("left","0px");
			});

			$(".password").focus(function() {
				$(".pass-icon").css("left","-48px");
			});
			$(".password").blur(function() {
				$(".pass-icon").css("left","0px");
			});
		});
	</script>

</head>
<body>

	<!--WRAPPER-->
	<div id="wrapper">

		<!--ÍCONES LOGIN/SENHA-->
		<div class="user-icon"></div>
		<div class="pass-icon"></div>
		<!--FIM SLIDE LOGIN SENHA-->

		<!--FORMULARIO LOGIN-->
		<form name="login-form" class="login-form" action="" method="post">

			<!--HEADER-->
			<div class="header">
				<!--TITLE--><h1>Login</h1><!--FIM TITLE-->
				<!--DESCRIÇÃO--><span>Conheça a FIMPLE, e desfrute da simplicidade social.</span><!--FIM DESCRIÇÃO-->
			</div>
			<!--FIM HEADER-->

			<!--CONTENT-->
			<div class="content">
				<!--USUARIO--><input name="username" type="text" class="input username" placeholder="Nome de Usuário"/><!--FIM USUARIO-->
				<!--SENHA--><input name="password" type="password" class="input password" placeholder="Password" /><!--FIM SENHA-->
			</div>
			<!--FIM CONTENT-->

			<!--FOOTER-->
			<div class="footer">
				<!--LOGIN BUTTON--><input type="submit" name="submit" value="Login" class="button" /><!--FIM LOGIN BUTTON-->
				<!--REGISTER BUTTON--><input type="submit" name="submit" value="Cadastrar" class="register" /><!--FIM REGISTER BUTTON-->
			</div>
			<!--END FOOTER-->

		</form>
		<!--END LOGIN FORM-->

	</div>
	<!--END WRAPPER-->

	<!--GRADIENT--><div class="gradient"></div><!--END GRADIENT-->

</body>
</html>
