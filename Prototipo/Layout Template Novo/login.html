<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Login Fimple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.3.2/css/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Uniform.js/4.0.1/css/default.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/red/pace-theme-minimal.css" rel="stylesheet" type="text/css" />
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <link href="css/components-md.css" id="style_components" rel="stylesheet" type="text/css" />
    <link href="css/plugins-md.css" rel="stylesheet" type="text/css" />
    <link href="css/layout.css" rel="stylesheet" type="text/css" />
    <link href="css/darkblue.css" rel="stylesheet" type="text/css" id="style_color" />
    <link href="css/custom.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
    <div class="page-md login">
        <div class="logo">
            <a href="index.html">
                <img src="logo-big.png" alt="" />
            </a>
        </div>
        <div class="content">
            <form class="login-form" action="#" method="post">
                <h3 class="form-title">Entrar</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span>
                        Insira seu usuario e senha.
                    </span>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Email ou Rgm</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Email ou Rgm" name="Usuario" />
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Senha</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Senha" name="Senha" />
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-success uppercase">Entrar</button>
                    <label class="rememberme check pull-right">
                        <input type="checkbox" name="lembrar" value="1" />Lembrar
                    </label>
                </div>
                <div class="create-account" id="register-btn">
                    <p>
                        <a href="#"  class="uppercase">CRIAR UMA CONTA</a>
                    </p>
                </div>
            </form>
            <form class="register-form" action="#" method="post">
                <h3>Cadastrar</h3>
                <p class="hint">
                    Insira suas informações pessoais abaixo:
                </p>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Nome</label>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="Nome" name="nome" />
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Sobrenome</label>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="Sobrenome" name="Sobrenome" />
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Data de nascimento</label>
                    <input class="form-control placeholder-no-fix date-picker" type="text" placeholder="Data de nascimento" name="DataNascimento" />
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Email</label>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="Email" name="email" />
                </div>
                <p class="hint">
                    Insira informações sobre o seu curso abaixo:
                </p>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Rgm</label>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="Rgm" name="Rgm" />
                </div>
                <div class="form-group">
                    <select class="form-control">
                        <option>Curso</option>
                        <option value="1">CIÊNCIA DA COMPUTAÇÃO</option>
                        <option value="2">SISTEMAS DE INFORMAÇÃO</option>
                        <option value="3">BIOMEDICINA</option>
                        <option value="4">MEDICINA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Data de inicio do curso</label>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="Data de inicio do curso" id="inicioCurso" name="DataInicioCurso" />
                </div>
                <p class="hint">
                    Insira os detalhes da conta abaixo:
                </p>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Apelido (Opcional)</label>
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Apelido (Opcional)" name="apelido" />
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Senha</label>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Senha" name="password" />
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Insira novamente a senha</label>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Insira novamente a senha" name="rpassword" />
                </div>
                <div class="form-actions">
                    <button type="button" id="register-back-btn" class="btn btn-default">Voltar</button>
                    <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Cadastrar</button>
                </div>
            </form>
        </div>
        <div class="copyright">
            2016 © Fimple.
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.0.0/jquery-migrate.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Uniform.js/4.0.1/js/jquery.uniform.standalone.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/locales/bootstrap-datepicker.pt-BR.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/jquery.validate.min.js" type="text/javascript"></script>
        <script src="javascript/metronic.js" type="text/javascript"></script>
        <script src="javascript/layout.js" type="text/javascript"></script>
        <script>
            $(document)
                .ready(function () {
                    Metronic.init(); // init metronic core components
                    Layout.init(); // init current layout

                    paceOptions = {
                        elements: false,
                        restartOnPushState: false,
                        restartOnRequestAfter: false
                    }

                    $('#register-btn')
                        .click(function () {
                            $('.login-form').slideUp(200, function(){$('.register-form').slideDown(500)});
                        });

                    $('#register-back-btn')
                        .click(function () {
                            $('.register-form').slideUp(200, function(){$('.login-form').slideDown(500)});
                        });

                    $(".date-picker")
                        .datepicker({
                            format: 'dd/mm/yyyy',
                            language: 'pt-BR',
                            autoclose: true
                        });
                    $("#inicioCurso")
                        .datepicker({
                            format: 'mm/yyyy',
                            language: 'pt-BR',
                            viewMode: 'years',
                            minViewMode: "months",
                            autoclose: true
                        });

                });
        </script>
    </div>
</body>
</html>
